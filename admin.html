<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Anjali – Admin Test Console</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h2 {
            color: #444;
        }
        textarea {
            width: 100%;
            height: 80px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .box {
            background: #fff;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h2>Anjali – Admin Testing Console</h2>

<div class="box">
    <div class="label">यूज़र इनपुट (जो अनुज बोलेगा)</div>
    <textarea id="userInput" placeholder="यहाँ लिखें..."></textarea>
    <button onclick="testReply()">उत्तर देखें</button>
</div>

<div class="box">
    <div class="label">अंजली का उत्तर (Expected Output)</div>
    <div id="reply"></div>
</div>

<script>
/*
  ⚠️ यह केवल टेस्टिंग लॉजिक है
  यह Android कोड नहीं है
  यह AnjaliMind.kt के नियमों की नकल करता है
*/

function anjaliMindReply(text) {
    text = text.trim();

    if (text.includes("नमस्ते")) {
        return "नमस्ते अनुज, मुझे आपसे बात करके अच्छा लग रहा है।";
    }
    if (text.includes("खुश")) {
        return "यह सुनकर मुझे खुशी हुई। अपनी खुशी बनाए रखें।";
    }
    if (text.includes("उदास")) {
        return "अगर आप उदास हैं तो थोड़ी देर आराम करना अच्छा रहेगा।";
    }
    return "मैं आपकी बात सुन रही हूँ। आप आगे बताइए।";
}

function testReply() {
    const input = document.getElementById("userInput").value;
    const output = anjaliMindReply(input);
    document.getElementById("reply").innerText = output;
}
</script>

</body>
</html>

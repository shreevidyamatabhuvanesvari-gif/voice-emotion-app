<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Anjali тАУ Auto Listening</title>
</head>
<body>

    <h2>Anjali</h2>

    <input type="text" id="userInput" placeholder="рдмреЛрд▓рд┐рдП рдпрд╛ рд▓рд┐рдЦрд┐рдП">

    <button onclick="startListening()">ЁЯОд рд╕реБрдирд┐рдП</button>

    <p id="response"></p>

    <script>
        const SpeechRecognition =
            window.SpeechRecognition || window.webkitSpeechRecognition;

        const recognition = new SpeechRecognition();
        recognition.lang = "hi-IN";
        recognition.continuous = false;
        recognition.interimResults = false;

        function startListening() {
            recognition.start();
        }

        recognition.onresult = function(event) {
            const spokenText = event.results[0][0].transcript;
            document.getElementById("userInput").value = spokenText;
            sendToBackend(spokenText);
        };

        function sendToBackend(text) {
            fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: text })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("response").innerText = data.reply;
            });
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Anjali â€“ Auto Listening Test</title>
</head>
<body>

    <h2>Anjali</h2>

    <!-- à¤®à¤¾à¤‡à¤•à¥à¤°à¥‹à¤«à¥‹à¤¨ à¤¸à¥‡ à¤†à¤¯à¤¾ à¤Ÿà¥‡à¤•à¥à¤¸à¥à¤Ÿ à¤¯à¤¹à¤¾à¤ à¤¦à¤¿à¤–à¥‡à¤—à¤¾ -->
    <input 
        type="text" 
        id="userInput" 
        placeholder="à¤¬à¥‹à¤²à¤¿à¤ à¤¯à¤¾ à¤²à¤¿à¤–à¤¿à¤"
    >

    <!-- Auto Listening à¤¬à¤Ÿà¤¨ -->
    <button onclick="startListening()">ğŸ¤ à¤¸à¥à¤¨à¤¿à¤</button>

    <p id="response"></p>

    <script>
        // Web Speech API (à¤¨à¤¿à¤¶à¥à¤šà¤¿à¤¤ à¤”à¤° à¤¸à¥à¤Ÿà¥ˆà¤‚à¤¡à¤°à¥à¤¡)
        const SpeechRecognition =
            window.SpeechRecognition || window.webkitSpeechRecognition;

        const recognition = new SpeechRecognition();
        recognition.lang = "hi-IN";
        recognition.continuous = false;
        recognition.interimResults = false;

        function startListening() {
            recognition.start();
        }

        // à¤œà¤¬ à¤†à¤µà¤¾à¤œà¤¼ à¤¸à¥‡ à¤Ÿà¥‡à¤•à¥à¤¸à¥à¤Ÿ à¤®à¤¿à¤²à¥‡
        recognition.onresult = function(event) {
            const spokenText = event.results[0][0].transcript;
            document.getElementById("userInput").value = spokenText;
            sendToBackend(spokenText);
        };

        function sendToBackend(text) {
            fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: text
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.reply;
            });
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Anjali ‚Äì Voice Interaction</title>
</head>
<body>

    <h2>Anjali</h2>

    <input type="text" id="userInput" placeholder="‡§¨‡•ã‡§≤‡§ø‡§è ‡§Ø‡§æ ‡§≤‡§ø‡§ñ‡§ø‡§è">

    <button onclick="startListening()">üé§ ‡§∏‡•Å‡§®‡§ø‡§è</button>

    <p id="response"></p>

    <script>
        /* ---------- Speech Recognition (‡§∏‡•Å‡§®‡§®‡§æ) ---------- */
        const SpeechRecognition =
            window.SpeechRecognition || window.webkitSpeechRecognition;

        const recognition = new SpeechRecognition();
        recognition.lang = "hi-IN";
        recognition.continuous = false;
        recognition.interimResults = false;

        function startListening() {
            recognition.start();
        }

        recognition.onresult = function(event) {
            const spokenText = event.results[0][0].transcript;
            document.getElementById("userInput").value = spokenText;
            sendToBackend(spokenText);
        };

        /* ---------- Backend ‡§∏‡•á ‡§¨‡§æ‡§§ ---------- */
        function sendToBackend(text) {
            fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: text })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("response").innerText = data.reply;
                speakResponse(data.reply);   // ‚Üê ‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§µ‡§æ‡§ú‡§º ‡§ú‡•ã‡§°‡§º‡•Ä ‡§ó‡§à
            });
        }

        /* ---------- Speech Synthesis (‡§¨‡•ã‡§≤‡§®‡§æ) ---------- */
        function speakResponse(text) {
            if (!text) return;

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "hi-IN";

            window.speechSynthesis.cancel(); // ‡§™‡•Å‡§∞‡§æ‡§®‡•Ä ‡§Ü‡§µ‡§æ‡§ú‡§º ‡§¨‡§Ç‡§¶
            window.speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love-Centered Text App (Final)</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f6f7fb; margin:0; }
    .wrap { max-width:720px; margin:24px auto; padding:16px; }
    h1 { margin:0 0 8px; }
    textarea {
      width:100%; min-height:120px; padding:12px;
      font-size:16px; border-radius:8px; border:1px solid #ccc;
    }
    button {
      margin-top:12px; padding:12px 16px; font-size:16px;
      border-radius:8px; border:none; cursor:pointer;
    }
    #send { background:#4f46e5; color:#fff; }
    #out {
      margin-top:16px; white-space:pre-wrap; background:#fff;
      border-radius:8px; padding:12px; border:1px solid #e5e7eb;
    }
    .note { color:#555; font-size:14px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>संवाद</h1>
    <div class="note">
      App = स्त्री | User = पुरुष | Text-based | स्थिर (LOCKED)
    </div>
    <textarea id="inp" placeholder="यहाँ लिखें…"></textarea>
    <button id="send">भेजें</button>
    <div id="out"></div>
  </div>

  <script src="App.js"></script>
</body>
</html>
